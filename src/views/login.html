<h2 id="forms">Login</h2>

<form
  method="post"
  action="/login"
>
  <p>Please provide your <strong>username</strong> and <strong>password</strong> to log in.</p>

  {{#if flash.error}}
  <div class="notice" style="border: darkred 1pt solid;">
    {{#each flash.error}}
    {{ this }}<br/>
    {{/each}}
  </div>
  {{/if}}

  <p>
    <label for="login_username">Username</label>
    <input
      id="login_username"
      {{#if flash.error}}
      style="width: 100%; border: darkred 1pt solid;"
      {{else}}
      style="width: 100%;"
      {{/if}}
      type="text"
      name="username"
      required
    />
  </p>
  <p>
      <label for="login_password">Password</label>
      <input
          id="login_password"
          {{#if flash.error}}
          style="width: 100%; border: darkred 1pt solid;"
          {{else}}
          style="width: 100%;"
          {{/if}}
          type="password"
          name="password"
          required
      />
  </p>
  <button>Login</button>
</form>
